<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h3>Create new account</h3>
		<h:form>
			<p:panelGrid columns="2">
				<p:outputLabel for="login" value="Login: "></p:outputLabel>
				<p:inputText id="login" value="${registrationController.user.login}"
					required="true"></p:inputText>

				<p:outputLabel for="password" value="Password: "></p:outputLabel>
				<p:inputText id="password"
					value="${registrationController.user.password}" required="true"></p:inputText>

				

				<p:outputLabel for="email" value="Email: "></p:outputLabel>
				<p:inputText id="email" value="${registrationController.user.email}"
					required="true"></p:inputText>

				<p:outputLabel for="firstname" value="Firstname: "></p:outputLabel>
				<p:inputText id="firstname"
					value="${registrationController.user.firstname}"></p:inputText>

				<p:outputLabel for="lastname" value="Lasttname: "></p:outputLabel>
				<p:inputText id="lastname"
					value="${registrationController.user.lastname}"></p:inputText>
					
				
			</p:panelGrid>
			<p:commandButton value="Create" ajax="false"
				actionListener="#{registrationController.doRegister}"></p:commandButton>
		</h:form>
		<p:growl id="growl" showDetail="true" />
	</ui:define>
</ui:composition>
